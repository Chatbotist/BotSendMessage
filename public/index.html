<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot API</title>
</head>
<body>
    <h1>Отправить сообщение в Telegram</h1>
    <form id="sendMessageForm">
        <label for="botToken">Токен бота Telegram:</label><br>
        <input type="text" id="botToken" required><br><br>

        <label for="text">Текст сообщения:</label><br>
        <textarea id="text"></textarea><br><br>

        <label for="caption">Подпись к фото (необязательно):</label><br>
        <input type="text" id="caption"><br><br>

        <label for="photoUrl">URL фото:</label><br>
        <input type="text" id="photoUrl"><br><br>

        <button type="submit">Отправить сообщение</button>
    </form>

    <script>
        document.getElementById('sendMessageForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const botToken = document.getElementById('botToken').value;
            const text = document.getElementById('text').value || null;
            const caption = document.getElementById('caption').value || null;
            const photoUrl = document.getElementById('photoUrl').value || null;

            const response = await fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ bot_token: botToken, text, caption, photo_url: photoUrl }),
            });

            const result = await response.json();
            alert(result.message || result.error);
        });
    </script>
</body>
</html>
